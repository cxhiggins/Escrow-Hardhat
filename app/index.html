<html>
  <head>
    <title> Escrow Dapp </title>
  </head>

  <body>
    <div class="heading">
      <h1>Decentralized Escrow Application</h1>
      <p>
        Created by 
        <a href="https://github.com/cxhiggins/Escrow-Hardhat" target="_blank">Cara Higgins</a> for a 
        <a href="https://www.chainshot.com/md/escrow-dapp" target="_blank">Decentralized Escrow Application project</a>
        for ChainShot's Oxbridge Blockchain Bootcamp.
      </p>
    </div>

    <div class="container">
      <div class="contract">
        <h1> New Contract </h1>
        <label>
          Arbiter Address
          <input type="text" id="arbiter"/>
        </label>
  
        <label>
          Beneficiary Address
          <input type="text" id="beneficiary"/>
        </label>
  
        <label>
          Deposit Amount (in Ether)
          <input type="text" id="ether"/>
        </label>
  
        <div class="button" id="deploy">
          Deploy
        </div>
      </div>
  
      <div class="existing-contracts">
        <h1> Existing Contracts </h1>
  
        <div id="container">
            <!-- where existing contracts will go -->
        </div>
      </div>
    </div>
    
    <script src="./index.js" type="module"></script>
  </body>
</html>
